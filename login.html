    <header>
        <a href="#" class="logo"><span class="lg_black">CROSS</span><span class="lg_crimson">FIGHT</span></a>

    <section class="bg_login" >
        <form class="login">
  <div class="mb-3">
    <label for="usuario" class="form-label" aria-describedby="emailHelp">Usuario</label>
    <input type="email" class="form-control inp_form" id="usuario">
    <div id="emailHelp" class="form-text msj-user">Nunca compartiremos tu correo electrónico con nadie más.</div>
  </div>
  <div class="mb-3">
    <label for="contraseña" class="form-label" aria-describedby="emailHelp">Contraseña</label>
    <input type="password" class="form-control inp_form" id="contraseña">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Acepto <a href="#" class="terminos">Terminos y condiciones</a></label>
  </div>
  <button type="button" class="btn btn-primary btn_login" onclick="ingreso()">LOGIN</button>
</form>
    </section>
